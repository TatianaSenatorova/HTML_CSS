<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main_page">

            <img src="./img/Logo.svg" alt="Logotype">
            <div class="header_links">

         </div>
